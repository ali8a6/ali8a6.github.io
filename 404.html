<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>الصفحة غير موجودة | 404</title>
    <meta name="robots" content="noindex" />
    <link rel="icon" href="/assets/icons/favicon.svg" type="image/svg+xml" />
    <style>
      :root { --bg:#0b1220; --text:#e5e7eb; --muted:#94a3b8; --primary:#0ea5e9; }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{margin:0;display:grid;place-items:center;background:var(--bg);color:var(--text);font-family:Tajawal,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
      .card{max-width:720px;margin:2rem;padding:2rem;border-radius:14px;border:1px solid #1f2937;background:#0f172a;box-shadow:0 16px 40px rgba(0,0,0,.35);text-align:center}
      h1{margin:0 0 .5rem;font-size:clamp(1.6rem,1.2rem + 2vw,2.2rem)}
      p{margin:.25rem 0;color:var(--muted)}
      a.btn{display:inline-block;margin-top:1rem;padding:.7rem 1rem;border-radius:10px;background:linear-gradient(135deg,#0ea5e9,#22d3ee);color:#fff;text-decoration:none}
    </style>
  </head>
  <body>
    <main class="card">
      <h1>عذراً، هذه الصفحة غير موجودة</h1>
      <p>قد تكون العنوان غير صحيح أو تم نقل الصفحة.</p>
      <p><a class="btn" href="/">العودة إلى الصفحة الرئيسية</a></p>
    </main>
  </body>
  </html>
